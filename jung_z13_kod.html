<div style="color:green;font-size:35px;">
 <script language="JavaScript">
var a_jun=prompt("Wczytaj A","");
var b_jun=prompt("Wczytaj B","");
var suma;
var a=parseFloat(a_jun);
var b=parseFloat(b_jun);
suma1=a*a*a;
suma2=3*(a*a)*b;
suma3=3*a*(b*b);
suma4=b*b*b;
suma5=suma1+suma2+suma3+suma4;
 document.write("("+a+"+"+b+")^3 = "+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+suma1+" + "+suma2+" + "+suma3+" + "+suma4+" = "+suma5+"   <br>");
 </script>
</div>
