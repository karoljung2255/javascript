<html>
<body>
<div style="color:green;font-size:35px;">
 <script language="JavaScript">
var b_jun=prompt("Wczytaj b","");
var c_jun=prompt("Wczytaj c","");
var b=parseFloat(b_jun);
var c=parseFloat(c_jun);
pita=(c*c)-(b*b);
a=Math.sqrt(pita);
sin=a/c;
cos=b/c;
tg=a/b;
ctg=b/a;
 document.write(" sin(alfa)="+sin.toFixed(2)+" <br> cos(alfa)="+cos.toFixed(2)+" <br> tg(alfa)="+tg.toFixed(2)+" <br> ctg(alfa)="+ctg.toFixed(2)+"");
 </script>
</div>
</body>
</html>
