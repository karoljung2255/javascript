<html>
<body>
<div style="color:green;font-size:35px;">
 <script language="JavaScript">
var s_jun=prompt("Wczytaj stopnie do przeliczenia na radiany","");
var s=parseFloat(s_jun);
var r_jun=prompt("Wczytaj radiany do przeliczenia na stopnie","");
var r=parseFloat(r_jun);
radian=Math.PI*s/180;
stopien=180*r/Math.PI;
 document.write(""+s+" stopni="+radian.toFixed(2)+" radianów <br> "+r+" radianów="+stopien.toFixed(2)+" stopni");
 </script>
</div>
</body>
</html>
