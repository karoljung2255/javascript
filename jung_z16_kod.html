<h1>2. Czym jest funkcja w JS</h1>
<ol type=1>
<li>Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy
<li>Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod
<li>Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np.suma_jun(a, b)
<li>Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return
</ol>

<h1>3. Metody getElementsByName, getElementById, getElementByTagName</h1>
<table border="1">
<tr>
    <th>Metoda</th>
    <th>Opis</th>
</tr>
<tr>
    <td>getElementById("id ")</td>
    <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu id </td>
</tr>
<tr>
    <td>getElementByTagName("znacznik ")</td>
    <td>dostęp do wszystkich elementów o typie znacznika, np. P lub DIV</td>
</tr>
<tr>
    <td>getElementByName("nazwa") </td>
    <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu</td>
</tr>
</table>

<h1>4. Właściwości innerHTML, innerText i className</h1>
<ul type=circle>
<li>innerHTML – jest to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo usunięcie kodu HTML z danego elementu HTML np. w tabeli
<li>innerText – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie
<li>className – umożliwia określenie klasy CSS użytej do prezentacji elementu
</ul>
