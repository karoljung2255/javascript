<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma(a, b) {
 return a + b;
 }
  function roznica(a, b) {
 return a - b;
 }
  function iloczyn(a, b) {
 return a * b;
 }
  function potega1(a, b) {
 return a * a;
 }
   function potega2(a, b) {
 return b * b;
 }
   function reszta(a, b) {
 return a % b;
 } 
 document.write(" suma="+suma(a,b)+" <br> roznica="+roznica(a,b)+" <br> iloczyn="+iloczyn(a,b)+" <br> potega="+potega1(a,b)+"&nbsp;i&nbsp;"+potega2(a,b)+" <br> reszta z dzielenia="+reszta(a,b)+"");
</script>
</div>
