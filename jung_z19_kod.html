<html>
<head>
<title>
Obliczanie Pola i Obwodu Prostokąta
</title>
 <script language="JavaScript">
function jun_O(a,b)
{
 jun_a=parseFloat(a)
 jun_b=parseFloat(b)
jun_pole=jun_a*jun_b
 document.getElementsByName('obj')[0].value=jun_pole.toFixed(2); /* na dokument */
 alert("Pole="+jun_pole.toFixed(2)+" cm^2"); /*do okna Alert */
 pokaz1.innerHTML="Pole="+jun_pole.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
}
function jun_P(c,d)
{
 jun_c=parseFloat(c)
 jun_d=parseFloat(d)
jun_obw=(2*jun_c)+(2*jun_d)
 document.getElementsByName('pole')[0].value=jun_obw.toFixed(2);
 alert("Obwod="+jun_obw.toFixed(2)+" cm");
 pokaz2.innerHTML="Obwod="+jun_obw.toFixed(2)+"cm";
}
 </script>
</head>
<body>
Obliczanie Pola i Obwodu Prostokąta
<br> <br>
<form name="formularz" action="..." onsubmit="
jun_O(this.dlugosc_a.value,this.dlugosc_b.value);
jun_P(this.dlugosc_a.value,this.dlugosc_b.value);return false">
 Podaj a=
 <input size="6" name="dlugosc_a">
 Podaj b=
 <input size="6" name="dlugosc_b">
 <br> <br>
 <input TYPE="submit" Value="oblicz" >
 <br> <br>
 Pole=
 <input size="6" name="obj">
 Obwod=
 <input size="6" name="pole">
</form>
<table>
 <tr id="pokaz1"></tr>
 <tr id="pokaz2"></tr>
</table>
</body>
</html>
