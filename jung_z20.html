<html>
<head>
 <script language="JavaScript">
function Pow_Jung(a,b,h)
{
 jun_a=parseFloat(a)
 jun_b=parseFloat(b)
 jun_h=parseFloat(h)
jun_pole=((jun_a+jun_b)*h)/2
 document.getElementsByName('obj')[0].value=jun_pole.toFixed(2); /* na dokument */
}
function Obw_Jung(a,b,h)
{
 jun_a=parseFloat(a)
 jun_b=parseFloat(b)
 jun_h=parseFloat(h)
jun_obw=jun_a+jun_b+2*Math.sqrt(((Math.abs(jun_a-jun_b)/2)*(Math.abs(jun_a-jun_b)/2))+(jun_h*jun_h))
 document.getElementsByName('pole')[0].value=jun_obw.toFixed(2);
}
 </script>
</head>
<body>
    Obliczanie Pola i Obwodu Trapezu równoramiennego
<br> <br>
<form name="formularz" action="..." onsubmit="
Pow_Jung(this.dlugosc_a.value,this.dlugosc_b.value,this.dlugosc_h.value);
Obw_Jung(this.dlugosc_a.value,this.dlugosc_b.value,this.dlugosc_h.value);return false">
 Podaj a=
 <input size="6" name="dlugosc_a">
 Podaj b=
 <input size="6" name="dlugosc_b">
 Podaj h=
 <input size="6" name="dlugosc_h">
 <br> <br>
 <input TYPE="submit" Value="oblicz" >
 <br> <br>
 Pole=
 <input size="6" name="obj">
 Obwód=
 <input size="6" name="pole">
</form>
</body>
</html>
