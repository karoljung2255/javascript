<html>
<head>
 <script language="JavaScript">
function jun_h(d,x)
{
 jun_d=parseFloat(d)
 jun_x=parseFloat(x)
jun_s=Math.sqrt(x*x-d*d)
 document.getElementsByName('odleglosc')[0].value=jun_s.toFixed(2); /* na dokument */
}
function jun_kat(d,x)
{
 jun_d=parseFloat(d)
 jun_x=parseFloat(x)
 jun_s=Math.sqrt(x*x-d*d)
 jun_alfa=Math.asin(jun_d/jun_x)*180/Math.PI;
 document.getElementsByName('kat')[0].value=jun_alfa.toFixed(2);
}
 </script>
</head>
